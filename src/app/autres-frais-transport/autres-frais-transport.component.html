<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <h2 style="color:azure" >Veuillez remplir les champs suivants : 
        <button class="btn btn-info" type="button" data-toggle="collapse" data-target="#footwear" aria-expanded="false" aria-controls="footwear">
          <span class="glyphicon glyphicon-info-sign"></span>
        </button>
      </h2> 
  
  
      <!-- Boutton description Collapse -->
        <div>
          <div class="collapse" id="footwear">
            <p style="color:azure">Aucune informations disponible pour le moment.</p>
          </div>
        </div>
  
        <form>
            <div class="form-group">
              <label style="color:azure" for="autres_frais">Autres frais :</label>
              <input (change)="calculer()" [(ngModel)]="actuelFrais.montantautresFraisTrans.montantAutresFraisTrans"  name="montantMontantAutresFrais" style="width: 20%" type="text" class='form-control' id="autres_frais" >
            </div>
              <div class="form-group">
                  <h2 style="color:azure" >Total d√©fiscalisable : </h2>
                  <h2  style="color:azure">{{actuelFrais.montantautresFraisTrans.total}}</h2>
              </div>
              <button class="btn btn-success" routerLink="/listing" (click)="onValidate()" type="submit">Enregistrer</button>
          </form>
        </div>
    </div>
