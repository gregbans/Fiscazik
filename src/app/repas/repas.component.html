<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2 style="color:azure" >Calcul des frais de repas :
        <button class="btn btn-info" type="button" data-toggle="collapse" data-target="#footwear" aria-expanded="false" aria-controls="footwear">
          <span class="glyphicon glyphicon-info-sign"></span>
        </button>
      </h2> 
  
  
      <!-- Boutton description Collapse -->
        <div>
          <div class="collapse" id="footwear">
            <p style="color:azure">Frais supplementaires de repas sur le lieu de travail.</p>
          </div>
        </div>

    
      <form class="form-horizontal">

          <div class="form-group">
            <label style="color:azure" for="Reas_total" class="col-xs-4 control-label">Montant Total :</label>
            <div class="col-xs-8">
              <input (change)="calculer()" [(ngModel)]="actuelFrais.montantRepas.montantTotalRepas" name="montantTotalRepas" type="text" class='form-control' id="Reaps_total" >
            </div>          
          </div>

          <div class="form-group">
            <label style="color:azure" for="nb_repas" class="col-xs-4 control-label">Nombre de repas :</label>
            <div class="col-xs-8">
              <input (change)="calculer()" [(ngModel)]="actuelFrais.montantRepas.nombreRepas" name="montantTotalRepas" type="text" class='form-control' id="nb_repas" >
            </div>
          </div>

          <div class="form-group">
            <h3 style="color:azure" class="col-xs-12"  name="montantDefRepas">
              Total d√©fiscalisable : 
              <span style="color: azure">{{actuelFrais.montantRepas.total}}</span>
            </h3>
          </div>
          <div>
            <button class="btn btn-success pull-right" routerLink="/listing" (click)="onValidate()" type="submit">Enregistrer</button>
          </div> 
          </form>
      </div>
    </div>
