<div class="row">
  <div class="col-xs-12">
    <h2>mes vehicules</h2>
    <div class="list-group">
      <button class="list-group-item" 
              *ngFor='let vehicule of vehicules; let i = index'
              (click)='onViewVehicule(i)'>
        <h3 class='list-group-item-heading'>
              {{vehicule.marque}}
          <button class="btn btn-default pull-right" (click)='onDeleteVehicule(vehicule)'>
            <span class="glyphicon glyphicon-minus"></span>
          </button>
        </h3>
            <p class="list-group-item-text">{{vehicule.modele}}</p>
      </button>
    </div>
    <button class="btn btn-primary" (click)='onNewVehicule()'>Nouveau vehicule</button>
  </div>
</div>
