<div class="row">
<div class="col-sm-8 col-sm-offset-2">
    <h2>Mes voitures</h2>
    <div class="list-group">
      <div
        class="list-group-item"
        *ngFor="let vehicule of vehicules; let i = index">
        <h3 class="list-group-item-heading">
          {{ vehicule.marque }}
          <button class="btn btn-default pull-right" (click)="deleteVehicule(vehicule)">
            <span class="glyphicon glyphicon-minus"></span>
          </button>
        </h3>
        <p class="list-group-item-text">{{ vehicule.modele }}</p>
        <p class="list-group-item-text">{{ vehicule.puissance }} CF</p>
      </div>
      <span *ngIf="vehicules.length == 0">Aucun vehicule enregistr√©</span>
    </div>
  </div>


      <div class="col-sm-8 col-sm-offset-2">
        <h2>Enregistrer une nouvelle voiture</h2>
          <form [formGroup]="vehiculeForm" (ngSubmit)="onSaveVehicule()">
              <div class="form-group">
                <label for="marque">marque</label>
                <input type="text" class='form-control' id="marque" formControlName="marque">
              </div>
              <div class="form-group">
                <label for="modele">modele</label>
                <input type="text" class='form-control' id="modele" formControlName="modele">
              </div>
              <div class="form-group">
                <label for="puissance">puissance (Chevaux Fiscaux) </label>
                  <select class="form-control" id="puissance" formControlName="puissance" >
                      <option value="3">3 CF et -</option>
                      <option value="4">4 CF </option>
                      <option value="5">5 CF </option>
                      <option value="6">6 CF </option>
                      <option value="7">7 CF et +</option>
                  </select>
              </div>
              <button class="btn btn-success" [disabled]='vehiculeForm.invalid' type="submit">Enregistrer</button>
          </form>
      </div>
    </div>
