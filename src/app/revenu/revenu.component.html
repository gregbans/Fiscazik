<div class="row">
  <div class="col-sm-8 col-sm-offset-2">

    <h2 style="color:azure" >Veuillez remplir les champs suivants : <button class="btn btn-info" type="button" data-toggle="collapse" data-target="#footwear" aria-expanded="false" aria-controls="footwear">
        <span class="glyphicon glyphicon-info-sign"></span>
      </button></h2> 


    <!-- Boutton description Collapse -->
      <div>
        <div class="collapse" id="footwear">
          <p style="color:azure">Frais liés à l'instruement de musique. Achat, entretien et frais annexes, plus les interets d'emprunt</p>
        </div>
      </div>

      <!-- Input User  -->
      <form>
        <div class="form-group">
          <label style="color:azure" for="Remuneration">Rémuneration net :</label>
          <input (change)="calculer()" [(ngModel)]="actuelFrais.montantArtisteMusiciens.montantRemunerationNet"  name="montantRemunerationNet" style="width: 20%" type="text" class='form-control' id="Remuneration" > 
        </div>
        <div class="form-group">
          <label style="color:azure" for="Allocation">Allocation chômage :</label>
          <input (change)="calculer()" [(ngModel)]="actuelFrais.montantArtisteMusiciens.montantAllocationChomage"  name="montantAllocationChomage" style="width: 20%" type="text" class='form-control' id="Allocation" >
        </div>
          <div class="form-group">
            <h2 style="color:azure" >Total défiscalisable : </h2>
            <h2  style="color: azure">{{leresultat}}</h2>
          </div>
          <button class="btn btn-success" routerLink="/listing" type="submit">Enregistrer</button>
        </form>
      </div>
  </div>
